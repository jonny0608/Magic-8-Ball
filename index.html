<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic 8-Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center py-4 bg-gradient">
        <h1>Magic 8-Ball</h1>
        <p class="lead">Ask a question and get your answer!</p>
    </header>

    <main class="container text-center my-5">
        <div class="ball-container">
            <img src="8ballproject.jpg" id="response-img" class="magic-ball" alt="Magic 8 Ball">
        </div>
        <p id="response-text" class="display-6 mt-3">Click the button or shake your mouse!</p>
        <button id="shake-button" class="btn btn-primary btn-lg mt-3">Ask the Magic 8-Ball</button>
    </main>

    <footer class="text-center py-3 bg-gradient text-white">
        <p>&copy; 2025 Lanier artistry</p>
        <span class="badge bg-success">Fun & Interactive</span>
    </footer>

    <script src="8Ball.js" defer></script>
</body>
</html>
